<div class="list-group-item list-group-item-info" id="item-{{ component.id }}">
    <div class="row">
        <div class="col-md-11">
            <form class="form-horizontal edit-component-form" action="/" method="POST" role="form" id="edit-component-form-{{ component.id }}" data-component-id="{{ component.id }}">
                <div class="form-group">
                    <label for="edit-component-name-{{ component.id }}" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control edit-component-name" id="edit-component-name-{{ component.id }}"
                               name="name" placeholder="Component Name" value="{{ component.name }}" data-component-id="{{ component.id }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-component-desc-{{ component.id }}" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control edit-component-desc" id="edit-component-desc-{{ component.id }}"
                               name="description" placeholder="Component Description" value="{{ component.description }}" data-component-id="{{ component.id }}">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-1 text-right">
            <a class="delete-component-button" data-component-id="{{ component.id }}"
               data-toggle="tooltip" title="Delete Component">
                <span class="glyphicon glyphicon-trash"></span></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <a type="button" class="btn btn-sm btn-primary save-edit-component-button"
               id="save-edit-component-button-{{ component.id }}" data-component-id="{{ component.id }}">Save</a>
            <a type="button" class="btn btn-sm btn-default cancel-edit-component-button"
               id="cancel-edit-component-button-{{ component.id }}" data-component-id="{{ component.id }}">Cancel</a>
        </div>
    </div>
</div>
